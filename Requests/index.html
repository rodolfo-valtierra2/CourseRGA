<html>
    <header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="posts.js"></script>
    </header>
    <body class="container">
        <div class="row mt-5">
            <div class="col-6">
                <div class="row">
                    <input id="" hidden type="text">
                    <div class="col-4">
                        <input id="name" onchange="setDataWorker(e)" placeholder="first name" class="form-control" type="text">
                    </div>
                    <div class="col-4">
                        <input id="lastName" onchange="setDataWorker(e)" placeholder="last name" class="form-control" type="text">
                    </div>
                    <div class="col-4">
                        <input id="age" onchange="setDataWorker(e)" placeholder="age" class="form-control" type="number">
                    </div>
                    <div class="col-4">
                        <input id="job" onchange="setDataWorker(e)" placeholder="job" class="form-control" type="text">
                    </div>
                </div>
                
                <button id="savebtn" onclick="addWorker()" class="col-auto btn btn-primary"">Add worker</button>
            </div>
            <table class="table content  mt-3">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Job</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="1">
                        <td>a</td>
                        <td>x</td>
                        <td>e</td>
                        <td>i</td>
                        <td>X</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
